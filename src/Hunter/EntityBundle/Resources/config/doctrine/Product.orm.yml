Hunter\EntityBundle\Entity\Product:
    type: entity
    table: products
    repositoryClass: Hunter\EntityBundle\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        slug:
            type: string
            length: 128
            gedmo:
                slug:
                    fields:
                        - id
                        - name
        isActive:
            type: boolean
            options:
                default: 0
        isFeatured:
            type: boolean
            options:
                default: 0
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        category:
            targetEntity: Hunter\EntityBundle\Entity\ProductCategory
            inversedBy: products
            joinColumn:
                name: category_id
                referencedColumnName: id
    indexes:
        search_idx:
            columns: slug
    lifecycleCallbacks: {  }
